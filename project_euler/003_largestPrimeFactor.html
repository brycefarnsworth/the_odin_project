<!DOCTYPE html>
<head>
	<title>Largest Prime Factor</title>
</head>
<body>
	<script>
		var number = 600851475143
		var n = number;
		var largest = 1;
		var factor = 2;
		
		while( factor <= Math.sqrt(number) ) {
			if( n % factor === 0 ) {
				n = n / factor;
				largest = factor;
			}
			else {
				factor++;
			}
		}
		
		console.log(largest);
	</script>
</body>
