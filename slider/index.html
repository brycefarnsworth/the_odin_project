<!DOCTYPE html>
<html>
<head>
	<title>jQuery Slider</title>
	<link rel="stylesheet" href="css/slider.css">
</head>
<body>

<div class="wrapper">

	<div id="slider">
		<img id="1" src="images/number1.jpg">
		<img id="2" src="images/number2.jpg">
		<img id="3" src="images/number3.jpg">
		<img id="4" src="images/number4.jpg">
	</div>

	<a href="#" class="left" onclick="prev(); return false;"">Previous</a>
	<a href="#" class="right" onclick="next(); return false;">Next</a>
	
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/slider.js"></script>

</body>
</html>
